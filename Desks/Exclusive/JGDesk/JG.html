<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG Desktop</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="snow"></canvas>

<!-- Login Section -->
<div class="LoginSect">

    <!-- Title -->
    <h2 id="LTitle">Login</h2>

    <!-- Input Fields -->
    <label><b>Username</b></label>
    <input id="UN" type="text" placeholder="Enter Username">

    <label><b>Password</b></label>
    <input id="PW" type="password" placeholder="Enter Password">

    <!-- Login Button -->
    <button id="LogBtn" onclick="NextPage()">Login</button>

</div>

<!-- Java Script -->
<script src="index.js"></script>
</body>
</html>
