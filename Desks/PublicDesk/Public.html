<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Desktop</title>
<link rel="stylesheet" href="Public.css">
</head>
<body>

 <!-- Apps -->
<div id="Apps">
    <button id="Google" onclick="window.location.href='https://www.google.com'"></button>
    <button id="Youtube" onclick="window.location.href='https://www.youtube.com'"></button>
    <button id="Calculator" onclick="window.location.href='Apps/CalculatorApp/index.html'"></button>
    <button id="Notes" onclick="window.location.href='Apps/NoteApp/index.html'"></button>
    <button id="FileVault"></button>
</div>

<!-- FileVault Mini Window -->
<div id="VaultModal">
    <div id="VaultWindow">
        <button id="VaultClose">X</button>
        <h3>FileVault Access</h3>
        <p>Enter the first 4 characters of the passcode</p>
        <input type="text" id="VaultInput" maxlength="4" placeholder="passcode">
        <div id="VaultMessage"></div>
        <button id="VaultSubmit">Unlock</button>
    </div>
</div>

<!-- Taskbar / Utility Bar -->
<div id="Taskbar">

    <!-- Left Side (System Icon) -->
    <div id="TaskbarLeft">
        <button id="SystemIcon" onclick="window.location.href='System/System.html'"></button>
    </div>

    <!-- Center (Live Random Code) -->
    <div id="TaskbarCenter">
        <span id="LiveCode">--------</span>
    </div>

    <!-- Right Side (Logout) -->
    <div id="TaskbarRight">
        <button id="Logout" onclick="window.location.href='PublicDesk/Desks/indexml'">Logout</button>
    </div>

</div>

<script src="Public.js"></script>
</body>
</html>
