<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Desktop</title>
<link rel="stylesheet" href="Public.css">
</head>
<body>

 <!-- Apps -->
<div id="Apps">
    <button id="Google" onclick="window.location.href='https://www.google.com'"></button>
    <button id="Youtube" onclick="window.location.href='https://www.youtube.com'"></button>
    <button id="Calculator"></button>
    <button id="ToDo" onclick="window.location.href='Apps/ToDoApp/index.html'"></button>
    <button id="NotesVault"></button>
    <button id="OpenNotes" onclick="window.location.href='Apps/FileApp/OpenFile/OpenIndex.html'"></button>
</div>



<!-- FileVault Mini Window -->
<div id="VaultModal">
    <div id="VaultWindow">
        <button id="VaultClose">X</button>
        <h3>FileVault Access</h3>
        <p>Enter a 6 character passcode</p>
        <input type="text" id="VaultInput" maxlength="6" placeholder="passcode">
        <div id="VaultMessage"></div>
        <button id="VaultSubmit">Unlock</button>
    </div>
</div>



<!-- Calculator Mini Window -->
<div id="CalcModal">
    <div id="CalcWindow">
        <button id="CalcClose">X</button>
        <input id="calcDisplay" readonly>

        <div id="calcKeys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
</div>



<!-- Taskbar / Utility Bar -->
<div id="Taskbar">

    <!-- Left Side (System Icon) -->
    <div id="TaskbarLeft">
    <button id="SystemIcon" onclick="window.location.href='System/System.html'"></button>
    <button id="MuteBtn" title="Mute / Unmute">ðŸ”Š</button>
</div>

    <!-- Center (Live Random Code) -->
    <div id="TaskbarCenter">
        <span id="LiveCode">--------</span>
    </div>

    <!-- Right Side (Logout) -->
    <div id="TaskbarRight">
        <button id="Logout" onclick="returnToOrigin()">Logout</button>
    </div>

</div>


<!-- BACKGROUND MUSIC PLAYER (Playlist) -->
<audio id="bgMusic" autoplay>
    Your browser does not support the audio element.
</audio>

<script src="Public.js"></script>
</body>
</html>
