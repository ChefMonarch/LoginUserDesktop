<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #code {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Random 8-Character Code</h2>
    <div id="code">--------</div>
</div>

<script>
function generateCode() {
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let result = "";

    for (let i = 0; i < 8; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
    }

    document.getElementById("code").textContent = result;
}

// Generate immediately on page load
generateCode();

// Automatically change every 3 seconds (3000 ms)
setInterval(generateCode, 3000);
</script>

</body>
</html>
